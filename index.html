<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Airtel</title>
</head>
<body>
   <div class="container">
    <div class="telephone">
        <div class="screen"></div>
        <div class="touch">
            <div class="touch-item">
                <button id="1">
                    1  
                </button>
            </div>
            <div class="touch-item">
                <button id="2">
                    2
                <p>ABC</p>
            </div>
            </button>
            <div class="touch-item">
                <button id="3">
                    3
                <p>DEF</p>
                </button>
            </div>
            <div class="touch-item">
                <button id="4">
                    4
                <p>GHI</p>
                </button>
            </div>
            <div class="touch-item">
                <button id="5">
                    5
                <p>JKL</p>
                </button>
            </div>
            <div class="touch-item">
                <button id="6">
                    6
                    <p>MNO</p>
                </button>
            </div><br>
            <div class="touch-item">
                <button id="7">
                    7
                    <p>PQRS</p>
                </button>
            </div>
            <div class="touch-item">
                <button id="8">
                    8
                    <p>TUV</p>
                </button>
            </div>
            <div class="touch-item">
                <button id="9">
                    9
                <p>WXYZ</p>
            </button>
            </div>
            <div class="touch-item">
                <button id="*">
                    *
                </button>
            </div>
            <div class="touch-item">
                <button id="0">
                    0
                <p>+</p>
                </button>
            </div>
            <div class="touch-item">
                <button id="#">
                    #
                </button>
            </div>
        </div>
        <div class="call">  
            <button class="call-icon">
                <i class="fa fa-phone"></i>
            </button> 
        </div>
    </div>
    <div class="calling">
        <div class="userId">
            <img src="./img/user-img-removebg-preview.png" alt="">
            <p class="user"></p>
            <p class="calling-timing">Appel...</p>
        </div>
        <div class="calling-btn">
            <button class="btn">
             <i class="fa fa-phone"></i>
            </button>
        </div>
    </div>
   </div>
  <div class="tarif">
        <div class="forfait-jour">
            <span id="1">1. 175MB 3J - 60u</span>
            <span id="2">2. 1GB 24H - 100u</span>
            <span id="3">3. 2GB 1J - 125u</span>
        </div>
        <div class="forfait-nuit-mois">
            <span id="4">2. Forfait 3J/7/Nuit</span>
            <span id="5">5. Forfaits 30J</span>
            <span id="6">6. SMARTBOX</span>
        </div>
        <div class="autres">
            <span id="autres">7. Autres</span>
            <span id="balance">8. Balance</span>
        </div>
        <div class="envoyer">
            <input type="text" id="envoyer">
            <a href="#" id="send">Envoyer</a>
            <a href="#" id="exit">Annuler</a>
        </div>
    </div>
    <div class="activation-alert">
        <div class="activation-success">
            <p class="success-msg">
                Felicitations, vous avez activ√© un forfait internet de 175MB, Jusqu'au 24/03/2022, pour verifier, tapez *425# pour verifier votre solde.
            </p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
